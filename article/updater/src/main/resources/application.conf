thread-pool {
  size: 10
  db-connection-size = 10
  shutdown-timeout-seconds = 30
}

main-thread-pool {
  size: 100
}

amqp {
  host: "127.0.0.1"
  port: 5672
  username: "guest"
  password: "guest",
  publishing-timeout: 30 seconds
}

http-server {
  port: 9001
  address: "0.0.0.0"
}

http-client {
  max-wait-queue: 1500
  idle-timeout: 30 seconds
  response-header-timeout: 60 seconds
}

elevio-service {
  base-path: "https://api.elev.io"
  version: "v1"
  jwt-token: ""
  api-key: ""
}

article-service {
  items-per-page: 100
}
internal-article-service {
  base-url = "http://127.0.0.1:9001"
}

internal-walker {
  parallelization: 10
  items-per-page: 2
  rate: 1 second
}

elevio-walker {
  parallelization: 10
  rate: 1 second
}

kamon {
  environment {
    service = "article-updater"
    host = "auto"
    instance = "auto"
    tags {
      ip = "127.0.0.1"
    }
  }

  influxdb {
    hostname = "127.0.0.1"
    port = 8086
    database = "article"
    percentiles = [50.0, 70.0, 90.0, 95.0, 99.0, 99.9]
    protocol = "http"
    authentication {
      user = "user"
      password = "password"
    }
    additional-tags {
      service = yes
      host = yes
      instance = yes
      blacklisted-tags = []
    }
  }

  reporters = ["kamon.zipkin.ZipkinReporter"]
  scheduler-pool-size = 2
  metric {
    tick-interval = 30 seconds
    optimistic-tick-alignment = yes
    refresh-scheduler-pool-size = 2
    instrument-factory {
      default-settings {
        histogram {
          lowest-discernible-value = 1
          highest-trackable-value = 3600000000000
          significant-value-digits = 2
        }
        range-sampler {
          lowest-discernible-value = 1
          highest-trackable-value = 3600000000000
          significant-value-digits = 2
          sample-interval = 200 ms
        }
      }
    }
  }
  trace {
    tick-interval = 10 seconds
    reporter-queue-size = 4096
    join-remote-parents-with-same-span-id = yes
    sampler = "random"
    random-sampler {
      probability = 1
    }
    identity-provider = "kamon.trace.IdentityProvider$Default"
    span-metrics {
      scope-spans-to-parent = yes
    }
  }
  logback {
    mdc-context-propagation = on
    mdc-trace-id-key = traceID
    mdc-span-id-key = spanID
  }
  jdbc {
    slow-query-threshold = 2 seconds
  }
  executors {
    sample-interval = 500 milliseconds
  }
  http4s {
    name-generator = "elevio.service.tracing.UriToOperationNameGenerator"
    add-http-status-code-as-metric-tag = true
  }
  zipkin {
    host = "localhost"
    port = 9411
  }
  system-metrics {
    host.enabled = false
    jmx.enabled = true
  }
  bucky {
    publish {
      add-routing-key-as-metric-tag: true
    }
    consume {
      add-routing-key-as-metric-tag: true
    }
  }
}